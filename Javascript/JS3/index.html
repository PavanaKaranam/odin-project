    <script>

    
        function add7(a) {
            return a + 7;
        }
       console.log (add7 (2));

      
       function multiply(a,b) {
        return a*b;
       }
       console.log (multiply(3, 5));

       
       
      function lastLetter() {
        let str = "Please enter a string";
        return str[str.length - 1];
      }

       console.log(lastLetter());


       function capitalize() { 
        let line = "girl no";
        return line.charAt(0).toUpperCase() + line.slice(1).toLowerCase();
        
       }

       console.log(capitalize());
       
    </script>
