        let input = (prompt("enter 10 numbers, man"));
        let ofTen = input.split(",").map(Number);

        function findThirdHighest(numbers){
            if (numbers.length <3) {
                return ("needs at least three numbers!");
            }
            const temNum = [... new Set(numbers)];
            temNum.sort((a,b) => b-a);
            return temNum[2];
        }
        alert (`the third highest number is ${findThirdHighest(ofTen)}`);
