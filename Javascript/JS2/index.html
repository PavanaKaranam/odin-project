<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
        <title>Function library example</title>
        <style>
          input {
            font-size: 2em;
            margin: 10px 1px 0;
          }
        </style>
        </head>
    <body>
      
        <script>
         let age = Number(prompt("What is your age sweetcheeks?"));

         let welcome= (age <= 18) ?
         () => alert ("I am sorry"):
         (age <= 30) ?
         () => alert('Thank god') :
         () => alert("girl, naw");

         welcome();
         </script>
        
    </body>
</html>
